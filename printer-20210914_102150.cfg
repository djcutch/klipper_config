#####################################################################
# 	Macros
#####################################################################

## Bed Mesh by bed temp
[gcode_macro MESH_STORE]
gcode:
  G32
  BED_MESH_CALIBRATE
  BED_MESH_PROFILE SAVE=Voron-Bed_Temp-{printer.heater_bed.target|int}C
  BED_MESH_PROFILE REMOVE=default
  # Move to Middle
  G90                    ; set absolute
  G0 Z7.5 F900           ; lift nozzle
  G0 X175 Y175 Z30 F7200 ; move to middle
  SAVE_CONFIG
  
[gcode_macro MESH_LOAD]
gcode:
  {% set bed_temp = printer.heater_bed.target|int %}
  {% if printer.configfile.config["bed_mesh Voron-Bed_Temp-" + bed_temp|string + "C"] is defined %}
    BED_MESH_CLEAR
    BED_MESH_PROFILE LOAD=Voron-Bed_Temp-{printer.heater_bed.target|int}C
    _PRINT_AR T="{"MESH: Voron-Bed_Temp-" + bed_temp|string + "C loaded"}"
  {% else %}
    _PRINT_AR T="{"MESH ERROR: Voron-Bed_Temp-" + bed_temp|string + "C not defined"}"
  {% endif %}



[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
default_parameter_X: 230    #edit to your park position
default_parameter_Y: 230    #edit to your park position
default_parameter_Z: 10     #edit to your park position
default_parameter_E: 1      #edit to your retract length
gcode:
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
default_parameter_E: 1      #edit to your retract length
gcode:
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT


[gcode_macro BED_MESH_CALIBRATE]
gcode:
    #before the original gcode
    BED_MESH_CLEAR
    QUAD_GANTRY_LEVEL
    G1 X175 Y175 Z30 F6000
    #the original gcode
    BED_MESH_CALIBRATE
    #after the original gcode


[gcode_macro RUN_BELTS]
default_parameter_CYCLES: 30                
gcode:
        G1 X10 Y10 Z100 F5000
        {% for pass in range(CYCLES|int) %}
             G1 X10 Y290 F40000
             G1 X290 Y290 F40000
             G1 X290 Y5 F40000
             G1 X10 Y5 F40000
        {% endfor %}

[gcode_macro G32]
gcode:
      BED_MESH_CLEAR
      G28
      QUAD_GANTRY_LEVEL
      G28
      G0 X150 Y150 Z20 F6000

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
#default_parameter_BED_TEMP: 115
#default_parameter_EXTRUDER_TEMP: 245
gcode:
    M117 set bed final temp {BED}   
    M140 S{BED}                         ; set bed final temp
    M117 Waiting for bed final temp {BED}  
    M190 S{BED}                         ; wait for bed final temp
    M117 QUAD_GANTRY_LEVEL
    QUAD_GANTRY_LEVEL
    M117 set extruder final temp {EXTRUDER_LAYER} 
    M104 S{EXTRUDER_LAYER}                        ; set extruder final temp
    M117 wait for extruder final temp  {EXTRUDER_LAYER} 
    M109 S{EXTRUDER_LAYER}                        ; wait for extruder final temp
    G21 ; set units to millimeters
    G90 ; use absolute coordinates
    M83 ; use relative distances for extrusion
    #BED_MESH_PROFILE LOAD=Voron-Bed_Temp-{BED}C
    CLEAN_NOZZLE
    CALIBRATE_Z
    
   
    

    
  
    

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-20.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z20 F3000                    ; move nozzle up 20mm
    G90                            ; absolute positioning
    G0  X125 Y250 F3600            ; park nozzle at rear
    BED_MESH_CLEAR
    
